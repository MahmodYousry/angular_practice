
<div class="container">
  <input type="text" [(ngModel)]="searchKey" class="form-control w-100 mx-auto my-5 border-3" placeholder="Product Search">
  <div class="row">
    <div class="col-md-2" *ngFor="let product of allProducts | searchPipe: searchKey ">
      <app-product-item [product]="product"></app-product-item>
    </div>
  </div>
</div>
