
<div class="w-50 my-5 mx-auto">
  <form action="" [formGroup]="shipingAddress" (ngSubmit)="handleOnline()">
    <label for="details">Details</label>
    <input type="text" class="form-control mb-3" formControlName="details" id="details">

    <label for="phone">Phone</label>
    <input type="tel" class="form-control mb-3" formControlName="phone" id="phone">

    <label for="city">City</label>
    <input type="text" class="form-control mb-3" formControlName="city" id="city">

    <button class="btn btn-outline-info w-100 py-2"><i class="fa fa-check me-2"></i>Pay</button>
  </form>
</div>
