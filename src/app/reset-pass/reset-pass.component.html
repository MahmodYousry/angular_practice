<div class="min-vh-100">
  <div class="container width-35 ">
    <div class="form p-5">
      <p class="text-primary fs-3 text-center mb-5">
        Enter New Password
      </p>

      <form [formGroup]="resetPass" (ngSubmit)="resetPassword(resetPass)">
        <div class="form-group position-relative mb-5 rounded-pill w-100 bg-light">
          <input type="email" [class]="resetPass.get('email')?.errors && (resetPass.get('email')?.touched || isInvalid )? 'inputError' : '' " class="control rounded-pill w-100" placeholder="Your Email" formControlName="email" name="resetCode">
          <p class="placeHolder position-absolute m-0" [class]="resetPass.get('email')?.errors && (resetPass.get('email')?.touched || isInvalid ) ? 'inputErrorPLaceholder' : '' ">Your Email</p>
          <div class="position-absolute fa-regular fa-circle-xmark text-danger" *ngIf="resetPass.get('email')?.errors && (resetPass.get('email')?.touched || isInvalid )">
            <p class="alert alert-danger position-absolute bottom-100 start-50 d-block translate-middle-x" *ngIf="resetPass.get('email')?.getError('required')">Your Email Is Required<i class="fa-solid fa-caret-down text-danger"></i></p>
            <p class="alert alert-danger position-absolute bottom-100 start-50 d-block translate-middle-x" *ngIf="resetPass.get('email')?.getError('email')">Your Email Is Wrong<i class="fa-solid fa-caret-down text-danger"></i></p>
          </div>
          <div *ngIf="message" class="alert alert-success">
            {{message}}
          </div>
          <div *ngIf="message" class="alert alert-success mb-3 w-100 text-center fs-4">
            {{message}}
          </div>
        </div>
        <div class="form-group position-relative mb-5 rounded-pill w-100 bg-light">
          <input type="password" [class]="resetPass.get('newPassword')?.errors && (resetPass.get('newPassword')?.touched || isInvalid )? 'inputError' : '' " class="control rounded-pill w-100" placeholder="New Password" formControlName="newPassword" name="resetCode">
          <p class="placeHolder position-absolute m-0" [class]="resetPass.get('newPassword')?.errors && (resetPass.get('newPassword')?.touched || isInvalid ) ? 'inputErrorPLaceholder' : '' ">New Password</p>
          <div class="position-absolute fa-regular fa-circle-xmark text-danger" *ngIf="resetPass.get('newPassword')?.errors && (resetPass.get('newPassword')?.touched || isInvalid )">
            <p class="alert alert-danger position-absolute bottom-100 start-50 d-block translate-middle-x" *ngIf="resetPass.get('newPassword')?.getError('required')">Your New Password Is Required<i class="fa-solid fa-caret-down text-danger"></i></p>
            <p class="alert alert-danger position-absolute bottom-100 start-50 d-block translate-middle-x" *ngIf="resetPass.get('newPassword')?.getError('pattern')">Start With Only Capital Letter<i class="fa-solid fa-caret-down text-danger"></i></p>
          </div>
          <div *ngIf="message" class="alert alert-success mb-3 w-100 text-center fs-4">
            {{message}}
          </div>
        </div>
        <button class="btn btn-primary rounded-pill px-5 py-2 d-block mx-auto">
          <span *ngIf="!loader">Submit</span>
          <i *ngIf="loader" class="fa fa-spin fa-spinner"></i>
        </button>
      </form>

    </div>
  </div>
</div>
