<div class="container">
  <div class="row align-items-center">
    <div class="col-md-4">
      <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let slide of productDetails.images">
          <ng-template carouselSlide>
            <img class="w-100 rounded" [src]="slide">
          </ng-template>
        </ng-container>

      </owl-carousel-o>

    </div>
    <div class="col-md-8">
      <h2 class="mb-3 h3">{{ productDetails.title | uppercase }}</h2>
      <h2 class="text-muted mb-3 h5">{{ productDetails.description | trim:5 }}</h2>
      <div class="d-flex justify-content-between">
        <span class="bg-secondary p-2 rounded mb-3 text-light">{{ productDetails.price | currency:"EGP ":"EÂ£ " }}</span>
        <div class="bg-secondary p-2 rounded mb-3 text-light"><i class="fa fa-star me-2 rating-color"></i>{{ productDetails.ratingsAverage }}</div>
      </div>
      <button class="btn bg-main w-100 text-light p-2" (click)="addToCart(productDetails.id)"><i class="fa fa-plus"></i> Add</button>
    </div>
  </div>
</div>
