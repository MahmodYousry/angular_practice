<div class="container">
  <div class="row align-items-center">
    <div class="col-md-4">
      <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let slide of productDetails.images">
          <ng-template carouselSlide>
            <img class="w-100" [src]="slide">
          </ng-template>
        </ng-container>

      </owl-carousel-o>

    </div>
    <div class="col-md-8">
      <h2>{{ productDetails.title }}</h2>
      <h2 class="text-muted">{{ productDetails.description }}</h2>
      <div class="d-flex justify-content-between">
        <span>{{ productDetails.price }} EGP</span>
        <div><i class="fa fa-star me-2"></i>{{ productDetails.ratingsAverage }}</div>
      </div>
      <button class="btn bg-main w-100 text-light">+ add</button>
    </div>
  </div>
</div>
